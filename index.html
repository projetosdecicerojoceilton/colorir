<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap
  </head>
<body>

<div class="container-fluid">
  <div class="row">

  
<div class="header col-12 centered ">
      <select id="colorSelect">
        <option value="black">Preto</option>
        <option value="red">Vermelho</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
      </select>

      <!-- <input type="number" id="brushWidth" min="1" max="20" value="1"> -->
      <select id="brushWidth">
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="5"> 5 </option>
        <option value="10"> 10 </option>
        <option value="20"> 20 </option>
      </select>

      <button id="downloadCanvas"> Download </button>
      <button id="clear-button" type="button">Limpar</button>
</div>

<div class="content col-12 d-flex justify-content-center">
      <canvas id="drawing-area" class="drawing-area"></canvas>
</div>

</div> <!-- Row -->
</div> <!-- Container -->
    
<script src="script.js"></script>
    
  </body>
</html>
