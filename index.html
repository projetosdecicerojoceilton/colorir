<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<div id="container" class="container">
<div class="header">
      <select id="colorSelect">
        <option value="#000000">Preto</option>
        <option value="#ff0000">Vermelho</option>
        <option value="#00ff00">Verde</option>
        <option value="#0000ff">Azul</option>
      </select>
      <input type="number" id="brushWidth" min="1" max="20" value="1">
      <button id="downloadCanvas"> Download </button>
      <button id="clear-button" class="clear-button" type="button">Limpar</button>
</div>

<div class="content">
      <canvas id="drawing-area" class="drawing-area" height="500" width="500"></canvas>
</div>

</div>
